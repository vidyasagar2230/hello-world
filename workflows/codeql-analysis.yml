name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    # CORRECTED: Use "windows-latest" or a specific version like "windows-2022"
    runs-on: windows-latest 
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports these on Windows
        language: [ 'javascript', 'python' ] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Updated to v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3 # Updated to v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3 # Updated to v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3 # Updated to v3
      with:
        category: "/language:${{matrix.language}}"
